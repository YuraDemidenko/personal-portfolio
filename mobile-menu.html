<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<title>Mobile-Menu</title>
</head>
<body>

	<div class="mobile-menu-box">
		<div class="mobile-menu-overlay"></div>
		<div class="mobile-menu-bar"></div>
	</div>
	
	<div class="mobile-menu-page">
		<div class="mobile-menu-wrapper">
			<div class="mobile-menu-header">
				<div class="mobile-menu-info">
					<h1 class="menu-title">.Mobile Menu</h1>
					<p class="mobile-menu-discription">Just open on your mobile device (optional) and swipe to display menu</p>
				</div>

				<div class="mobile-menu-actions">
					<a href="./index.html" class="mobile-menu-btn">
						<span></span>
						Back to portfolio
					</a>
				</div>
			</div>
			<div class="mobile-menu-demo">
				<h1 class="menu-title">.Demo</h1>
				
				<div class="menu-demo-box">
					<div class="demo-box">
						<span>Click on button</span>
						<a class="open-menu-btn">
							Open menu
						</a>
					</div>
					<div class="demo-box">
						<p>Or just swipe</p>
						<i class="fas fa-hand-point-up"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="/js/index.js"></script>
</body>
</html>
